name: Basic Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: 'Lint 🧮 and Build ⚒️'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v3

      - name: 'Setup node'
        uses: actions/setup-node@v3
        with:
          node-version: 17.9.1

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run eslint'
        run: npm run lint

      - name: 'Run scss lint'
        run: npm run lint-scss

      - name: 'Run build'
        run: npm run build
